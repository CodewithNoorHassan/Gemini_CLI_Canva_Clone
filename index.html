<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Canva</div>
        <nav>
            <ul>
                <li><a href="#">Design</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="signup">Sign up</button>
            <button class="login">Log in</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>A new era <br> of imagination</h1>
            <p>Discover a whole new world of skills and tools <br> designed to put your imagination to work.</p>
            <div class="hero-buttons">
                <button class="start-designing">Start designing for free</button>
                <button class="explore-launches">Explore our launches</button>
            </div>
        </section>
    </main>

    <div id="3d-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
